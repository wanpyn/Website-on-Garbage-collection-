<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Driver</title>
    <link rel="stylesheet" href="Registration_Feedback.css">

</head>

<body>


    <div class="container">
        <h1 >Create an account</h1>
        <form action="" name="myfrm"id="Driver"onsubmit="return validation()">

            <div class="alert">Registered Succesfully</div>

            <div class="inputBox">

                <input type="text" id="name" placeholder="Enter your name" class="input" required/>

            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Enter your mail" class="input"required />
            </div>
            <div class="inputBox">
                <input type="text" id="Phone" placeholder="Phone no"name="mobileno" class="input"required>

            </div>
            <div class="inputBox">
                <input type="text" id="Adhar" placeholder="Enter your adhar" class="input" required/>
            </div>
            <div class="inputBox">
                <input type="text" id="license" placeholder="License" class="input"required>

            </div>
            <div class="inputBox">
                <input type="text" id="NumberPlate" placeholder="Number Plate" class="input"required>

            </div>
            <div class="inputBox">
                <input type="number" id="Zipcode" placeholder="Zipcode" class="input"required>

            </div>

             <div class="inputBox">
            <label for="country">Select area</label>
            <select id="Area" name="area">
              <option value="Azara">Azara</option>
              <option value="Adabari">Adabari</option>
              <option value="Jalukbari">Jalukbari</option>
              <option value="Maligaon">Maligaon</option>
              <option value="Bharalumukh">Bharalumukh</option>
              <option value="Shantipur">Shantipur</option>
              <option value="Paltanbazar">Paltanbazar</option>
              <option value="Ganeshguri">Ganeshguri</option>
              <option value="Khanapara">Khanapara</option>
            </select>
        </div>




            <div class="inputBox">

                <label for="Gender">Select Gender</label>
                <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="inputBox">
            <input type="password" id="pwd" name="pwd" placeholder="Password" class="input"><br><br>
        </div>
        <div class="inputBox">
        <label class="Design" >Upload file(Adhar Card/License)

			<input type="file" id="file"></label>
        </div>




            <div class="inputBox">
                <button type="submit" >Submit</button>
            </div>

        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

    <script src="Registration.js"></script>
    <script>
        function validation()
        {
            var phone=document.forms['myfrm']['mobileno'];
            if(isNaN(phone.value))
            {
                alert('Enter a valid number');
                return false;
            }

            else{
                return true;
            }


        }

    </script>
   </body>


</html>
