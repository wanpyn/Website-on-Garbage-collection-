<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Feedback</title>
    <link rel="stylesheet" href="Registration_Feedback.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body{
        background-image: url('final1.jpeg');
        background-size: 1900px 1000px;
        background-repeat:no-repeat;
      }
      .container{
        background-color:white;
      }
      }
    </style>
</head>

<body>


    <div class="container">
        <h1 class="display-6">Give your valuable feedback</h1>
        <form action="" id="contactForm1">

            <div class="alert">Your message sent</div>

            <div class="inputBox">

                <h5>Please enter your name:</h5> <input type="text" id="name" placeholder="Enter your name" class="input" />

            </div>
            <div class="inputBox">
                <h5>Your Feedback message: </h5><textarea name="message"id="Message" placeholder="Message"></textarea>

           </div>

             <div class="inputBox" id="size">
            <label for="country">Select your area</label>
            <select id="Area" name="area">
              <option value="Azara">Azara</option>
              <option value="Adabari">Adabari</option>
              <option value="Jalukbari">Jalukbari</option>
              <option value="Maligaon">Maligaon</option>
              <option value="Bharalumukh">Bharalumukh</option>
              <option value="Shantipur">Shantipur</option>
              <option value="Paltanbazar">Paltanbazar</option>
              <option value="Ganeshguri">Ganeshguri</option>
              <option value="Khanapara">Khanapara</option>
            </select>
        </div>

        <div class="inputBox">
Select the date and time:
            <input type="datetime-local" id="Test_DatetimeLocal">

        </div>




            <div class="inputBox">
               <button type="submit" >Submit</button>
            </div>

        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

    <script src="GiveFeedback.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   </body>


</html>
