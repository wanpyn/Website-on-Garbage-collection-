<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Preview Image Before Upload | CodingNepal</title>
    <link rel="stylesheet" href="DriverPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="container">
        <button><a href="ViewDustbin.html">View Bin Level</button></a>
        <div class="wrapper">
            <div class="image">
                <img src="" alt="">
            </div>
            <div class="content">
                <div class="icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="text">
                    No file chosen, yet!
                </div>
            </div>
            <div id="cancel-btn">
                <i class="fas fa-times"></i>
            </div>
            <div class="file-name">
                File name here
            </div>
        </div>
        <button onclick="defaultBtnActive()" id="custom-btn">Choose a file</button>
        <input id="default-btn" type="file" hidden>
        <label for="opts">District:</label>
        <select id="opts">
            <option value="Azara">Azara</option>
            <option value="Adabari">Adabari</option>
            <option value="Jalukbari" selected>Jalukbari</option>
            <option value="Maligaon">Maligaon</option>
            <option value="Bharalumukh">Bharalumukh</option>
            <option value="Shantipur">Shantipur</option>
            <option value="Paltanbazar">Paltanbazar</option>
            <option value="Ganeshguri">Ganeshguri</option>
            <option value="Khanapara">Khanapara</option>
        </select>
        <button id="upload" onclick="uploadImage()">Upload Image</button>
        <div class="Uploadbar">
            <progress min="0" max="100" value="0" class="upProgress"></progress>
        </div>
        <button onclick="log()">Logout</button>
    </div>
</body>
<script>
    const wrapper = document.querySelector(".wrapper");
    const fileName = document.querySelector(".file-name");
    const defaultBtn = document.querySelector("#default-btn");
    const customBtn = document.querySelector("#custom-btn");
    const cancelBtn = document.querySelector("#cancel-btn i");
    const img = document.querySelector("img");
    let regExp = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;
    function defaultBtnActive() {
        defaultBtn.click();
    }
    defaultBtn.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function () {
                const result = reader.result;
                img.src = result;
                wrapper.classList.add("active");
            }
            cancelBtn.addEventListener("click", function () {
                img.src = "";
                wrapper.classList.remove("active");
            })
            reader.readAsDataURL(file);
        }
        if (this.value) {
            let valueStore = this.value.match(regExp);
            fileName.textContent = valueStore;
        }
    });
</script>
